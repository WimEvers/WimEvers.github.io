<body>
 <div id="map"></div>
 <script>
    var map = L.map('map').setView([28.281,-16.927], 10);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    var markerLS = L.marker([28.35221,-16.835699]).addTo(map);
    var markerG = L.marker([28.28526,-16.43538]).addTo(map);
    markerLS.bindPopup("Los Silos").openPopup();
    markerG.bindPopup("Guimar").openPopup();

      .openOn(map); */
 </script>
</body>
