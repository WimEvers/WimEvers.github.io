<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<body>
  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label>first name: <input type="text" name="first_name_field"></label>
      </div>
      <div>
        <label>last name: <input type="text" name="last_name_field">
      </div>
      <div>
        <label>phone: <input type="text" name="phone_field">
      </div>
      <div>
        <label>email: <input type="email" name="email_field">
      </div>
      <div>
        <label>Gender:</label>
        <label>Male <input type="radio" name="gender_field" value="M" checked=></input></label>
        <label>Female <input type="radio" name="gender_field" value="F" checked=></input></label>
      </div>
      <div>
        <label>Age:</label>
        <select name="age_field">
          <option value="U" selected>under 18</option>
          <option value="O">over 18</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <div>
        <label><strong>Days Available:</strong></label>
      </div>
      <div>
        <label>Sunday <input type="checkbox" name="available_field[]", value="Sunday"></label>
       </div>
      <div>       
        <label>Monday <input type="checkbox" name="available_field[]", value="Monday"></label>
      </div>
      <div>
        <label>Tuesday <input type="checkbox" name="available_field[]", value="Tuesday"></label>
      </div>
      <div>
        <label>Wednesday <input type="checkbox" name="available_field[]", value="Wednesday"></label>
      </div>
      <div> 
        <label>Thursday <input type="checkbox" name="available_field[]", value="Thursday"></label>
      </div>
      <div>
        <label>Friday <input type="checkbox" name="available_field[]", value="Friday"></label>
      </div>
      <div>        
        <label>Saturday <input type="checkbox" name="available_field[]", value="Saturday"></label>
      </div>
      <div>
        <label><strong>Comments</strong></label>
      </div>
      <div>
        <textarea name="comments_field" cols="30", rows="2"> </textarea>
      </div>
    </fieldset>
    <div>
      <input type="hidden" value="hidden_field" value="Wim Evers">
    </div>
    <input type="submit" value="Submit Query">
  </form>
</body>

</html>
